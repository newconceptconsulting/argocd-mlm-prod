apiVersion: apisix.apache.org/v2
kind: ApisixRoute
metadata:
  name: my-app-route
  namespace: default
spec:
  http:
    - name: my-app-rule
      match:
        hosts:
          - mlm.nccnaga.com
        paths:
          - /   # match root
          - /*  # match everything else
      backends:
        - serviceName: my-app
          servicePort: 8080
  plugins:
    - name: redirect
      enable: true
      config:
        http_to_https: true
