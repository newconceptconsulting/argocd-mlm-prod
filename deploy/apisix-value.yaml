apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apisix
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.apiseven.com
    chart: apisix
    targetRevision: 2.11.5
    helm:
      values: |
        gateway:
          type: LoadBalancer
          http:
            nodePort: null
          https:
            nodePort: null
        ingress-controller:
          enabled: true
          namespace: ingress-apisix
          apisix:
            adminService:
              namespace: ingress-apisix
          gatewayProxy:
            createDefault: true
        etcd:
          replicas: 3
        podDisruptionBudget:
          etcd:
            enabled: true
            minAvailable: 1
        metrics:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-apisix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
