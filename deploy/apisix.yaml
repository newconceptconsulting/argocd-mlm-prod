      protocol: TCP
      port: 80
      targetPort: 9080
      nodePort: 31684
    - name: https
      protocol: TCP
      port: 443
      targetPort: 9443
      nodePort: 32139
  sessionAffinity: None
  externalTrafficPolicy: Cluster

