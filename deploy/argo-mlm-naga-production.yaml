apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlm-naga-applications
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/newconceptconsulting/argocd-mlm-prod
    targetRevision: main
    path: deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
  ignoreDifferences:
    - group: apisix.apache.org
      kind: ApisixRoute
      jsonPointers:
        - /metadata/annotations/kubectl.kubernetes.io~1last-applied-configuration
        - /spec/plugins
