_format_version: "2.1"
services:
  - name: httpbin
    url: http://httpbin.default.svc.cluster.local:80
    routes:
      - name: httpbin-route
        hosts:
          - mlm.nccnaga.com
        paths:
          - /
        protocols:
          - https
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
        - name: httpbin
          image: kennethreitz/httpbin
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: default
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: httpbin
