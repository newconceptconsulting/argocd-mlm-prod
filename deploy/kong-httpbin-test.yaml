# argo-kong-httpbin.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: default
---
# Kong DB-less Deployment via Helm values using ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: kong-values
  namespace: default
data:
  values.yaml: |
    replicaCount: 1
    env:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/kong/declarative/kong.yml"
      KONG_PROXY_ACCESS_LOG: "/dev/stdout"
      KONG_PROXY_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
      KONG_ADMIN_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_LISTEN: "127.0.0.1:8444 ssl"
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 http2 ssl"
      KONG_STATUS_LISTEN: "0.0.0.0:8100"
    ingressController:
      enabled: true
      ingressClass: kong
      publishService:
        enabled: true
      replicaCount: 1
      containerSecurityContext:
        runAsUser: 101
        runAsNonRoot: true
      admissionWebhooks:
        enabled: false
    proxy:
      type: LoadBalancer
      http:
        enabled: true
        servicePort: 80
      tls:
        enabled: true
        servicePort: 443
    admin:
      enabled: true
      http:
        enabled: true
        host: 127.0.0.1
        port: 8444
      tls:
        enabled: true
---
# httpbin Deployment + Service
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: default
spec:
  selector:
    app: httpbin
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
        - name: httpbin
          image: kennethreitz/httpbin
          ports:
            - containerPort: 80
---
# Ingress with TLS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "kong"
    konghq.com/strip-path: "true"
spec:
  tls:
    - hosts:
        - mlm.nccnaga.com
      secretName: mlm.nccnaga.com-tls
  rules:
    - host: mlm.nccnaga.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: httpbin
                port:
                  number: 80
