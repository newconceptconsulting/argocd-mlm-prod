---
# 1. Secret for Konga admin password
apiVersion: v1
kind: Secret
metadata:
  name: konga-secret
  namespace: default
type: Opaque
data:
  # base64-encoded password (example: 'LastPass123!' -> TGFzdFBhc3MxMjMh)
  KONGA_ADMIN_PASSWORD: TGFzdFBhc3MxMjMh

---
# 2. PersistentVolumeClaim for SQLite database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: konga-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# 3. Konga Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
        - name: konga
          image: pantsel/konga:latest
          env:
            - name: DB_ADAPTER
              value: "sqlite"
            - name: DB_NAME
              value: "/app/db/database.sqlite"
            - name: NODE_ENV
              value: "production"
            - name: TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: konga-secret
                  key: KONGA_ADMIN_PASSWORD
          ports:
            - containerPort: 1337
          volumeMounts:
            - name: konga-data
              mountPath: /app/db
      volumes:
        - name: konga-data
          persistentVolumeClaim:
            claimName: konga-pvc

---
# 4. Konga Service
apiVersion: v1
kind: Service
metadata:
  name: konga
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: konga
  ports:
    - protocol: TCP
      port: 443
      targetPort: 1337

---
# 5. Ingress for Konga under existing domain
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: konga
  namespace: default
  annotations:
    konghq.com/strip-path: "false"
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - kong-manager.nccnaga.com  # your existing domain
      secretName: kong-manager-tls  # use the same TLS secret
  rules:
    - host: kong-manager.nccnaga.com
      http:
        paths:
          - path: /konga
            pathType: Prefix
            backend:
              service:
                name: konga
                port:
                  number: 443
