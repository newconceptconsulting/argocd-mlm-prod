# 1. PostgreSQL Secret
apiVersion: v1
kind: Secret
metadata:
  name: konga-db-secret
  namespace: default
type: Opaque
data:
  POSTGRES_USER: a29uZ2E=        # "konga" base64
  POSTGRES_PASSWORD: cGFzc3dvcmQ= # "password" base64
  POSTGRES_DB: a29uZ2E=           # "konga" base64

---
# 2. PostgreSQL Deployment + PVC
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga-postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga-postgres
  template:
    metadata:
      labels:
        app: konga-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: POSTGRES_DB
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: konga-pg-pvc

---
# 3. PostgreSQL PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: konga-pg-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
# 4. Konga Secret for admin password
apiVersion: v1
kind: Secret
metadata:
  name: konga-secret
  namespace: default
type: Opaque
data:
  KONGA_ADMIN_PASSWORD: TGFzKDEyMk1uYTIxMyYq

---
# 5. Konga Deployment (multi-replica)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
        - name: konga
          image: pantsel/konga:latest
          env:
            - name: DB_ADAPTER
              value: "postgres"
            - name: DB_HOST
              value: "konga-postgres.default.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: POSTGRES_PASSWORD
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: POSTGRES_DB
            - name: NODE_ENV
              value: "production"
            - name: TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: konga-secret
                  key: KONGA_ADMIN_PASSWORD
          ports:
            - containerPort: 1337

---
# 6. Konga Service
apiVersion: v1
kind: Service
metadata:
  name: konga
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: konga
  ports:
    - protocol: TCP
      port: 443
      targetPort: 1337

---
# 7. Ingress for Konga
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: konga
  namespace: default
  annotations:
    konghq.com/strip-path: "false"
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - kong-manager.nccnaga.com
      secretName: kong-manager-tls
  rules:
    - host: kong-manager.nccnaga.com
      http:
        paths:
          - path: /konga
            pathType: Prefix
            backend:
              service:
                name: konga
                port:
                  number: 443
