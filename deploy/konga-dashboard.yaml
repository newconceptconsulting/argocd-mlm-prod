---
# 1. Secret for Konga admin password
apiVersion: v1
kind: Secret
metadata:
  name: konga-secret
  namespace: default
type: Opaque
data:
  # base64-encoded password, e.g., 'admin123' -> YWRtaW4xMjM=
  KONGA_ADMIN_PASSWORD: YWRtaW4xMjM=

---
# 2. PVC for Postgres database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: konga-postgres-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# 3. Postgres Deployment for Konga
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga-postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga-postgres
  template:
    metadata:
      labels:
        app: konga-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              value: konga
            - name: POSTGRES_USER
              value: konga
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: konga-secret
                  key: KONGA_ADMIN_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: konga-postgres-pvc

---
# 4. Postgres Service
apiVersion: v1
kind: Service
metadata:
  name: konga-postgres
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: konga-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---
# 5. Konga Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
        - name: konga
          image: pantsel/konga:latest
          env:
            - name: NODE_ENV
              value: production
            - name: TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: konga-secret
                  key: KONGA_ADMIN_PASSWORD
            - name: DB_ADAPTER
              value: "postgres"
            - name: DB_HOST
              value: konga-postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: konga
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: konga-secret
                  key: KONGA_ADMIN_PASSWORD
            - name: DB_DATABASE
              value: konga
          ports:
            - containerPort: 1337

---
# 6. Konga LoadBalancer Service
apiVersion: v1
kind: Service
metadata:
  name: konga
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: konga
  ports:
    - protocol: TCP
      port: 443       # external HTTPS port
      targetPort: 1337
