---
# 1. Postgres Secret
apiVersion: v1
kind: Secret
metadata:
  name: konga-postgres-secret
  namespace: default
type: Opaque
data:
  POSTGRES_USER: a29uZ2E=        # 'konga'
  POSTGRES_PASSWORD: U29tZVBhc3N3b3Jk # 'SomePassword'
  POSTGRES_DB: a29uZ2E=           # 'konga'

---
# 2. Postgres PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: konga-postgres-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
# 3. Postgres Deployment (forcing MD5 auth)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga-postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga-postgres
  template:
    metadata:
      labels:
        app: konga-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:13
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: konga-postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: konga-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: konga-postgres-secret
                  key: POSTGRES_DB
            - name: POSTGRES_HOST_AUTH_METHOD
              value: "md5"
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: konga-postgres-pvc

---
# 4. Postgres Service
apiVersion: v1
kind: Service
metadata:
  name: konga-postgres
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: konga-postgres
  ports:
    - port: 5432
      targetPort: 5432

---
# 5. Konga Secret for Admin password
apiVersion: v1
kind: Secret
metadata:
  name: konga-secret
  namespace: default
type: Opaque
data:
  KONGA_ADMIN_PASSWORD: TGFzKDEyMk1uYTIxMyYq

---
# 6. Konga PVC (optional if using SQLite)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: konga-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
# 7. Konga Deployment (using Postgres)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
        - name: konga
          image: pantsel/konga:latest
          env:
            - name: DB_ADAPTER
              value: "postgres"
            - name: DB_HOST
              value: "konga-postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: konga-postgres-secret
                  key: POSTGRES_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: konga-postgres-secret
                  key: POSTGRES_PASSWORD
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: konga-postgres-secret
                  key: POSTGRES_DB
            - name: NODE_ENV
              value: "production"
            - name: TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: konga-secret
                  key: KONGA_ADMIN_PASSWORD
          ports:
            - containerPort: 1337

---
# 8. Konga Service
apiVersion: v1
kind: Service
metadata:
  name: konga
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: konga
  ports:
    - protocol: TCP
      port: 443
      targetPort: 1337

---
# 9. Konga Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: konga
  namespace: default
  annotations:
    konghq.com/strip-path: "false"
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - kong-manager.nccnaga.com
      secretName: kong-manager-tls
  rules:
    - host: kong-manager.nccnaga.com
      http:
        paths:
          - path: /konga
            pathType: Prefix
            backend:
              service:
                name: konga
                port:
                  number: 443
