---
# 1. Secret for Konga DB credentials
apiVersion: v1
kind: Secret
metadata:
  name: konga-db-secret
  namespace: default
type: Opaque
data:
  DB_USER: a29uZ2E=          # "konga"
  DB_PASSWORD: cG9zdGdyZXM=  # "postgres"

---
# 2. Postgres Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: DB_PASSWORD
            - name: POSTGRES_DB
              value: "konga"
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc

---
# 3. Postgres PVC
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi

---
# 4. Postgres Service
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: default
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
# 5. Konga Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      imagePullSecrets:
        - name: docker-hub
      containers:
        - name: konga
          image: newconceptconsulting/my-konga:2.2
          env:
            - name: DB_ADAPTER
              value: "postgres"
            - name: DB_HOST
              value: "postgres.default.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: konga-db-secret
                  key: DB_PASSWORD
            - name: DB_DATABASE
              value: "konga"
            - name: NODE_ENV
              value: "production"
          ports:
            - containerPort: 1337

---
# 6. Konga Service
apiVersion: v1
kind: Service
metadata:
  name: konga
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: konga
  ports:
    - protocol: TCP
      port: 443
      targetPort: 1337
