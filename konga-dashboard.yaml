---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: standard-rwo

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:12
        env:
        - name: POSTGRES_DB
          value: konga
        - name: POSTGRES_USER
          value: konga
        - name: POSTGRES_PASSWORD
          value: konga_password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data/pgdata
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
      - name: konga
        image: newconceptconsulting/my-konga:2.2
        env:
        - name: DB_ADAPTER
          value: sails-postgresql
        - name: DB_HOST
          value: postgres.default.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: konga
        - name: DB_PASSWORD
          value: konga_password
        - name: DB_DATABASE
          value: konga
        - name: NODE_ENV
          value: production
        - name: KONGA_SSL_CERT
          value: /etc/konga/tls/tls.crt
        - name: KONGA_SSL_KEY
          value: /etc/konga/tls/tls.key
        ports:
        - containerPort: 1337
        volumeMounts:
        - name: konga-ssl
          mountPath: /etc/konga/tls
          readOnly: true
      volumes:
      - name: konga-ssl
        secret:
          secretName: kong-manager-tls

---
apiVersion: v1
kind: Service
metadata:
  name: konga
  namespace: default
spec:
  type: ClusterIP
  selector:
    app: konga
  ports:
    - port: 1337
      targetPort: 1337
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: konga-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: kong-manager.nccnaga.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: konga
            port:
              number: 1337
